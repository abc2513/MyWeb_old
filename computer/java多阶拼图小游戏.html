                <h2>java多阶拼图小游戏</h2>
                <p>本程序是本人学java的第一个习作，编写于大二早春，使用了java.swing图形库进行GUI开发</p>
                <h3>玩法</h3>
                <p>在顶部菜单栏选择拼图阶数（3~7），使用键盘上的WASD或方向键移动拼拼图块以完成整张拼图。在拼图下有统计步数，在顶部菜单栏有重开功能。</p>
                <h3>实现</h3>
                <p>预先用Photoshop对图片进行切片，程序根据二维数组中的信息读取图片资源并显示。按下方向键后，对数组进行相应操作，并重新显示图片排列。</p>
